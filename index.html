<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CupPlans</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="card">
			<div class="price">$2</div>
			<div class="cup_img">
				<img class="cup-img" src="img/bronze_cup.png">
			</div>
			<div class="text">
				<h2 class="title">Bronze</h2>
				<p class="desc">any cup of coffee until $3</p>
			</div>
		</div>

		<div class="card">
			<div class="price">$3</div>
			<div class="cup_img">
				<img src="img/gold_cup.png">
			</div>
			<div class="text">
				<h2 class="title">Gold</h2>
				<p class="desc">any cup of coffee until $5</p>
			</div>
		</div>

		<div class="card">
			<div class="price">$2.5</div>
			<div class="cup_img">
				<img class="cup-img" src="img/silver_cup.png">
			</div>
			<div class="text">
				<h2 class="title">Silver</h2>
				<p class="desc">any cup of coffee until $4</p>
			</div>
		</div>
	</div>
</body>
</html>
